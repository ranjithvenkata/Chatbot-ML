{
	"PickBook": {
		"intentname": "PickBook",
		"Parameters": [{
				"name": "title",
				"placeholder": "$title",
				"required": "True",
				"prompts": [
					"What's the title of the book?"
				],
				"context": "GetTitle"
			},
			{
				"name": "author",
				"placeholder": "$author",
				"required": "True",
				"prompts": [
					"What's the author name?",
					"Who wrote this book?"
				],
				"context": "GetAuthor"
			},
            {
				"name": "subject",
				"placeholder": "$subject",
				"required": "True",
				"prompts": [
					"What's the subject you want to search?",
					"which subject book you want?"
				],
				"context": "GetSubject"
			},
			{
				"name": "RegNo",
				"placeholder": "$RegNo",
				"required": "True",
				"prompts": [
					"What's your registration number?",
					"Please type your registration number"
				],
				"context": "GetRegNo"
			}
		],
		"actions": "BookPicked !!"
	},
	"SearchRestaurant": {
		"intentname": "SearchRestaurant",
		"Parameters": [{
				"name": "cuisine",
				"placeholder": "$cuisine",
				"required": "True",
				"prompts": [
					"For which cuisine are you looking for ?"
				],
				"context": "GetCuisine"
			},
			{
				"name": "location",
				"placeholder": "$location",
				"required": "True",
				"prompts": [
					"Which location are you interested in?",
					"Please mention the location name such as east,west,north,south."
				],
				"context": "GetLocation"
			},
            {
				"name": "cost",
				"placeholder": "$Cost",
				"required": "True",
				"prompts": [
					"Please mention the cost of the restaurant you are looking for?",
					"What cost are you looking for?"
				],
				"context": "GetCost"
			}
		],
		"actions": "Restaurant is available"
	}
}